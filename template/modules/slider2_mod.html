{% if slider.slides|length > 0 %}
  <div class="main-slider bab-parser" bab-tag="slider2_mod" param='{"slider":{{slider_config}}}'>
    <div class="main-slider__content swiper-container js-main-slider {%if slider.slides|length == 1 %} hiddenSliderNavigation {% endif %}">
      <div class="swiper-wrapper">
        {% for slide in slider.slides %}
          {% if slider.is_published %}
            {% if slide.link %}
            <a class="main-slider__item swiper-slide" href="{{ slide.link }}" title="{{slide.desc}}" target="_blank">
              <img src="{{ slide.image.original }}" alt="{{ slide.custom_data.alt }}" title="{{ slide.custom_data.title }}">
            </a>
            {% else %}
            <div class="main-slider__item swiper-slide" title="{{slide.desc}}">
              <img src="{{ slide.image.original }}" alt="{{ slide.custom_data.alt }}" title="{{ slide.custom_data.title }}">
            </div>
            {% endif %}
          {% else %}
            <div class="main-slider__item swiper-slide" title="no slider" style="background-image: url('');"></div>
          {% endif %}
        {% endfor %}
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>
{% endif %}
