<!DOCTYPE html>
<html dir="rtl" lang="fa">
    <head>
        <title>{{page.title}}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <link rel="canonical" href="{% if url == "/" %}//{{store.domain}}{% else %}//{{store.domain}}{{url}}{% endif %}">
        <!-- {% for meta_tag in store.custom_meta_tags %}
        <meta name="{{meta_tag.name}}" content="{{meta_tag.content}}">
        {% endfor %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if store.enamad_meta_id %}
        <meta name="enamad" content="{{store.enamad_meta_id}}">
        {% endif %}
        {% if store.google_analytics %}
        <meta name="google-site-verification" content="{{store.google_analytics}}">
        {% endif %} -->
        <meta name="theme-color" content="#fb3449">
        <meta name="msapplication-navbutton-color" content="#fb3449">
        <meta name="apple-mobile-web-app-status-bar-style" content="#fb3449">
        <meta property="og:determiner" content="auto">
        <meta property="og:locale" content="fa_IR">
        <meta property="og:site_name" content="{{store.name}}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="//{{store.domain}}">
        <!-- {% block meta %} {% endblock %} -->
        <link rel="icon" href="{{store.favicon}}">
        <script src="//{{store.domain}}/static/vendors/jquery-3.7.0.min.js"></script>
        <script>
            var currency = "{{currency}}";
        </script>
        <!-- {% block custom_header %}{% endblock %} -->
        <!-- <link rel="stylesheet" href="//{{store.domain}}/static/css/main.css?t={{store_last_modified_milis}}">
        <script src="//{{store.domain}}/static/js/general.js?t={{store_last_modified_milis}}"></script> -->

        <link rel="stylesheet" href="/static/css/main.css">
    </head>

    <body>
        <header class="site-header bab-parser"></header>
        <main>
            <div class="nav-categories__overlay js-nav-overlay"></div>
            <div id="content">
                <div>home page</div>
            </div>
            <div class="notice" id="notice"></div>
            <div class="jumpup-angle js-jumpup"></div>
        </main>
        <div class="base-footer"></div>
        <footer class="bab-parser page-footer"></footer>


        <script src="/static/vendors/jquery-3.7.0.min.js"></script>
        <script type="module" src="/static/js/general2.js"></script>
        <script type="module" src="/static/js/base-footer.js"></script>
        <script type="module" src="/static/js/header.js"></script>
        <script type="module" src="/static/js/footer.js"></script>
    </body>
    
</html>
